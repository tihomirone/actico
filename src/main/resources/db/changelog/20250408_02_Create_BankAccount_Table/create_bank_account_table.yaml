databaseChangeLog:
  - changeSet:
      id: 20250405_01
      author: Tihomir.Blagoev
      changes:
        - createTable:
            tableName: bank_account
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: iban
                  type: VARCHAR(20)
              - column:
                  name: customer_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_bankaccount_customer
                    references: customer(id)

